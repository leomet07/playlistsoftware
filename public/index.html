<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>YT music</title>
	</head>
	<body>
		<main id="main">
			<h1 id="title">
				Convert a YT music playlist to a spotify playlist
			</h1>
			<h2>
				Upon submit, a playlist will be created under the logged in
				account.
			</h2>
			<form id="loginwithspotify">
				<input
					type="text"
					placeholder="Youtube playlist ID"
					id="ytID"
				/>
				<br />
				<input type="submit" id="submitbtn" value="Log in" />
			</form>
			<div id="outputsongs"></div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
